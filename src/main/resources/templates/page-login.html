<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Home</title>
	<link 	rel="stylesheet" th:href="@{/assets/styles/style.min.css}">

	<!-- Waves Effect -->
	<link  rel="stylesheet" th:href="@{/assets/plugin/waves/waves.min.css}">

</head>

<body>

<div id="single-wrapper">
	<form th:action="@{/login}" method="post" class="frm-single" >
		<div class="inside">
			<div class="title" th:text="#{login.tip}"><strong>Admin</strong></div>
			<!-- /.title -->
			<div class="frm-title" th:text="#{login.tips}">Login</div>
			<!-- /.frm-title -->
			<div class="frm-input"><input type="text" name="Username" placeholder="Username" class="frm-inp"><i class="fa fa-user frm-ico"></i></div>
			<!-- /.frm-input -->
			<div class="frm-input"><input type="password" name="Password" placeholder="Password" class="frm-inp"><i class="fa fa-lock frm-ico"></i></div>
			<div class="frm-input"><input type="text" name="code" class="frm-inp" autocomplete="off"><i class="fa fa-lock frm-ico" ></i><img th:src="@{/code/image}"></div>
			<!-- /.frm-input -->
			<div class="clearfix margin-bottom-20">
				<div class="pull-left">
					<div class="checkbox primary"><input type="checkbox" id="remember-me" name="remember-me"><label for="remember-me" >[[#{login.remember}]]</label></div>
					<!-- /.checkbox -->
				</div>
				<!-- /.pull-left -->
				<div class="pull-right"><a href="page-recoverpw.html" class="a-link"><i class="fa fa-unlock-alt" th:text="#{login.Pb}"></i></a></div>
				<!-- /.pull-right -->
			</div>
			<!-- /.clearfix -->
			<button type="submit" class="frm-submit" th:text="#{login.btn}">Login<i class="fa fa-arrow-circle-right"></i></button>
			<div class="row small-spacing">
				<div class="col-sm-12">
					<div class="txt-login-with txt-center" th:text="#{login.others}">or login with</div>
					<!-- /.txt-login-with -->
				</div>
				<!-- /.col-sm-12 -->
				<div class="col-sm-6"><button type="button" class="btn btn-sm btn-icon btn-icon-left btn-social-with-text btn-facebook text-white waves-effect waves-light"><i class="ico fa fa-facebook"></i><span>Facebook</span></button></div>
				<!-- /.col-sm-6 -->
				<div class="col-sm-6"><button type="button" class="btn btn-sm btn-icon btn-icon-left btn-social-with-text btn-google-plus text-white waves-effect waves-light"><i class="ico fa fa-google-plus"></i>Google+</button></div>
				<!-- /.col-sm-6 -->
			</div>
			<!-- /.row -->
				<a th:href="@{/register}" class="a-link"><i class="fa fa-key" th:text="#{login.register}"></i></a>
				<div class="frm-footer">NinjaAdmin © 2016.</div>
				<a class="a-link" th:href="@{/page-login.html(l='zh_CN')}"></i>中文</a>
				<a class="a-link" th:href="@{/page-login.html(l='en_US')}"></i>English</a>
			<!-- /.footer -->
		</div>
		<!-- .inside -->
	</form>
	<!-- /.frm-single -->
</div><!--/#single-wrapper -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script   th:src="@{/assets/script/html5shiv.min.js}"></script>
		<script   th:src="@{/assets/script/respond.min.js}"></script>
	<![endif]-->
	<!-- 
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script  th:src="@{/assets/scripts/jquery.min.js}" ></script>
	<script  th:src="@{/assets/scripts/modernizr.min.js}"></script>
	<script  th:src="@{/assets/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script  th:src="@{/assets/plugin/nprogress/nprogress.js}"></script>
	<script  th:src="@{/assets/plugin/waves/waves.min.js}"></script>

	<script  th:src="@{/assets/scripts/main.min.js}"></script>
</body>
</html>
